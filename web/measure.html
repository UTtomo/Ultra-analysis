	<script type="text/javascript ">
  
	// 下のonclick=link3Click();のボタンがクリックされたら
	function link3Click() {
		// eel.(関数)とすることで、main.py内のlink3_click()を実行する
		eel.link3_click();
	}

	// HTML要素が全て読み込まれたら
	window.onload = function() {
		caution = document.getElementById("caution");
	}
		
	// measure.py内の計測スクリプトが終われば、この関数が呼ばれる。(measure.py 最後の行でこのファイル実行)
  eel.expose(my_javascript_function);
    // その中身は
    function my_javascript_function(a){
			// デバッグ用にmeasure.py内のfmt_nameをひょうじして
			console.log("hello "+a);
			// windowをグラフを描画するためのページindex.htmlに自動的に遷移させる
			window.location.href = 'http://localhost:8000/index.html';
			console.log("index.html");	 
   }

 <h1 id="caution"> Waiting for Pushing Button.....</h1>

</div>
