<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>JavaScript text</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/eel.js"></script>
<script type="text/javascript">
function dispText(){

	var name1  = document.fm.input_name1.value;
  var name2  = document.fm.input_name2.value;
  var name3  = document.fm.input_name3.value;
  var name4  = document.fm.input_name4.value;
  var name5  = document.fm.input_name5.value;

	alert('入力した値は' + name1 +'と'+ name2  +'と'+ name3 +'と'+ name4 +'と'+ name5+ 'です' );
  eel.experiment_data(name1,name2,name3,name4,name5);
}
</script>
</head>

<body>

  <header> Ultrasonic Analyzer <br>
  </header>

  <div class="container">

        Length of Board　　　　 　　　　 　　　　　<input type="text" name="input_name4">　mm<br>
       You can write down something here.. 　　　　      <textarea type="text" name="input_name5" cols="24" rows="4" maxlength="20"></textarea><br>
       
    </form>
    </div>
    <a href="http://localhost:8000/main.html" class="homebtn" onclick="dispText()">設定終了</a>
  </div>

  
  <footer class="text-center text-muted pu-4">
